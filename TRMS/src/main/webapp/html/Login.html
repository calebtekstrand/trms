<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tuition Reimbursement Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel=stylesheet type="text/css" href="../css/Style.css">

</head>
<body>
	<selection class="container-fluid" >
		<selection class = "row justify-content-center">
			<selection class = "col-12 col-sm-6 col-md-3">
				<form class= "form-container bg" id="login-form" method="POST" action="Login.do" role="role">
				<label for="TRMS Login" class = "control-label row justify-content-center" >TRMS Login</label> 
					<div class = "form-group">
						<input type="text" name="username" id="username" class="form-control"
							placeholder="Username" value=""> <input type="password"
							name="password" id="password" class="form-control" placeholder="Password"
							value=""> <input type="Submit"
							class="form-control btn-primary" id="LoginButton" value="Login">
					</div>
				</form>
			</selection>
		</selection>
	</selection>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>
</html>
