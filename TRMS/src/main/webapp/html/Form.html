<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Please fill out the form for Reimbursement</title>
</head>
<body>

 <div class="container">
  <form method="post" action="Form.do" >

    <label for="Date">Date</label>
    <input type="text" id="Date" name="Date" placeholder="Enter current date:">

    <label for="Time">Time</label>
    <input type="time" id="Time" name="usr_time" placeholder="Enter the current time:">
    
    <label for="Location">Location</label>
    <input type="text" id="Location" name="Location" placeholder="Enter current Address:">
    
    <label for="Event">Event</label>
    <select id="Event" name="Event">
      <option value="University Courses">University Courses</option>
      <option value="Seminars">Seminars</option>
      <option value="Certification Preparation Classes">Certification Preparation Classes</option>
      <option value="Certifications">Certifications</option>
      <option value="Technical Training">Technical Training</option>
      <option value="Other">Other</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
